<!-- rentals/templates/rentals/create_apartment_post.html -->


{% block title %}Create Apartment Post{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Apartment Post</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form.as_p }}
        {{ image_form.as_p }}
        <button type="submit" class="btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
